<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/students/new" method="post">
        <input type="hidden" value="{{student.id}}" name="id">
        <div class="form-group">
            <label for="">姓名</label>
            <input type="text" class="form-control" id="" name="name" value="{{student.name}}">
        </div>
        <div class="form-group">
            <label for="">性别</label>
            <input type="text" class="form-control" id="" name="gender" value="{{student.gender}}">
        </div>
        <div class="form-group">
            <label for="">年龄</label>
            <input type="number" class="form-control" id="" name="age" value="{{student.age}}">
        </div>
        <div class="checkbox">
            <label for="">爱好</label>
            <input type="text" id="" name="hobbies" value="{{student.hobbies}}">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</body>
</html>
