<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css",rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <a class="btn btn-success" href="/students/new">添加学生</a>
    <table>
        <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>爱好</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{each students}}
            <tr>
                <th>{{$index+1}}</th>
                <th>{{$value.name}}</th>
                <th>{{$value.gender}}</th>
                <th>{{$value.age}}</th>
                <th>{{$value.hobbies}}</th>
                <td>
                    <a href="/students/edit?id={{$value._id}}">编辑</a>
                    <a href="/students/delete?id={{$value._id}}">删除</a>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
</html>
