<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header container">
        <div class="page-header">
            <h1>Example page Header <small>Subtext for Header</small></h1>
             <a class="btn btn-success" href="post.html">发表留言</a>
        </div>
    </div>
    <div class="comments container">
        <form action="/pinglun" method="GET">
            <div class="form-group">
                <label for="input_name">你的名字</label>
                <input type="text" class="form-control" id="input_name" placeholder="Email" name="name">
            </div>
            <div class="form-group">
                <label for="textarea_message">留言内容</label>
                <textarea class="form-control" name="message" id="textarea_message" cols="30" rows="10" required minlength="5"></textarea>
            </div>
            <button type="submit" class="btn btn-default">发表</button>
        </form>
    </div>
</body>
</html>
